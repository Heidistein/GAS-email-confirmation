<!--
This is a HTML email template.
Template contains a String markers, for instance ${"Column name"}.
Name in quotes are the names of the columns in the sheet.
-->
<html>
  <body>
    <h3>Hello word</h3>
    <img src="http://some.cz/photo.jpg" />
    
    <ul>
      <li>Firstname: ${"Firstname"}</li>
      <li>Lastname: ${"Lastname"}</li>
    </ul>
 
    <br><br>
    <p>Regards<br>${"Email"}</p>
  </body>  
</html>
